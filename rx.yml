  name: rx 
  parent: default
  matches:
  - trigger: ":revio"
    replace: |
       Seen for immunotherapy with {{revio.drug}}
       Functional status {{revio.ecog}}
       Plan: {{revio.plan}}
       Medication changes: {{revio.medchange}}
       Clinical summary:
         Symptoms
         {{revio.symp1}}
         {{revio.symp2}}
         {{revio.symp3}}
         Toxicity  
         Fatigue : {{revio.severity1}}
         Rash : {{revio.severity2}}
         Joint pain : {{revio.severity3}}
         Itch : {{revio.severity4}}
         Endocrine : {{revio.severity5}}
         Other : {{revio.toxinfo}}    
       Information and advice given
       {{revio.advice}}
    vars:
      - name: "revio"
        type: form
        params:
          layout: "IO review:
                   \n
                   Drug: {{drug}}
                   ECOG: {{ecog}}
                   Plan:
                     
                   \n   Fatigue   {{severity1}}
                   \n   Rash   {{severity2}}
                   \n   Joint pain  {{severity3}}
                   \n   Itch  {{severity4}}
                   \n   Endocrine {{severity5}}
                   \n   Other {{toxinfo}}
                   Medication changes
                   "
          fields:
            severity1:
              type: list # or `choice`
              values:
               - none 
               - mild
               - moderate
               - severe or interfering with life
               - intolerable or life threatening
            severity:
              type: list # or `choice`
              values:
               - none 
               - mild
               - moderate
               - severe or interfering with life
               - intolerable or life threatening
            severity2:
              type: list # or `choice`
              values:
               - none 
               - mild
               - moderate
               - severe or interfering with life
               - intolerable or life threatening 
            severity3:
              type: list # or `choice`
              values:
               - none 
               - mild
               - moderate
               - severe or interfering with life
               - intolerable or life threatening
            severity4:
              type: list # or `choice`
              values:
               - none 
               - mild
               - moderate
               - severe or interfering with life
               - intolerable or life threatening         
            severity5:
              type: list # or `choice`
              values:
               - none 
               - mild
               - moderate
               - severe or interfering with life
               - intolerable or life threatening         
                
