  - trigger: ":toxgi"
    replace: |
       {{forma.name}} : {{forma.severity}}
       {{forma.name2}} : {{forma.severity2}}
       {{forma.name3}} : {{forma.severity3}}
       {{forma.name4}} : {{forma.severity4}}
    vars:
      - name: "forma"
        type: form
        params:
          layout: "GI Toxicity: 
                   \n   {{name}} grade {{severity}}
                   \n   {{name2}} grade {{severity2}}
                   \n   {{name3}} grade {{severity3}}
                   \n   {{name4}} grade {{severity4}}"
          fields:
            name:
              type: list # or `choice`
              values:
                - Diarhoea
                - Mucositis
                - Nausea
                - Vomiting   
