  name: rxreview
  parent: default
  matches:
  - trigger: ":iorv"
    replace: |
       Pretreatment review for {{iorv.situation}}
       Assessment {{iorv.asst}}
       Plan {{iorv.plan}} {{iorv.planr}}
       Medication changes {{iorv.meds}} {{iorv.medsr}}
       Next cycle {{iorv.nextcycle}} 

       Clinical Summary
       Symptoms
       Pain {{iorv.pain}}
       Constitutional symptoms  {{iorv.constit}}
       Palpable abnormality  {{iorv.lump}}
       Other {{iorv.symptomsr}}
       Treatment toxicity
       Fatigue {{iorv.fatigue}}
       Skin rash {{iorv.rash}}
       Pruritus {{iorv.itch}}
       Arthralgias {{iorv.joints}}
       Possible indicators of toxicity {{iorv.posstox}}
       {{iorv.toxicityr}}
       Objective findings   {{iorv.exam}}
       {{iorv.examr}} 
       Blood tests {{iorv.labs}}
       {{iorv.labsr}}       
       Imaging {{iorv.xray}}
       {{iorv.xrayr}}
    vars:
      - name: "iorv"
        type: form
        params:
          layout: "Immunotherapy review
                   Situation {{situation}}
                   Assessment {{asst}}
                   \n Plan {{plan}}
                   remarks {{planr}} 
                   \n Medication changes {{meds}}
                   remarks {{medsr}}
                   \n next cycle {{nextcycle}}
                   \n Symptoms
                   \n   Pain  {{pain}}
                   \n   Constitutional symptoms  {{constit}}
                   \n   Palpable abnormality {{lump}}
                   \n   Fatigue  {{fatigue}}
                   \n   Other symptoms {{symptomsr}}
                   \n   Rash {{rash}}
                   \n  Itching {{itch}}
                   \n  Joints  {{joints}}
                   \n  Possible indicators of toxicity {{posstox}}
                   \n   remarks {{toxicityr}}
                   \n Exam {{exam}}  remarks {{examr}}
                   \n labs {{labs}} remarks {{labsr}}
                   \n Scans {{xray}} remarks {{xrayr}}"
          fields:
            situation:
              type: choice
              values:
                - pembrolizumab
                - nivolumab 
                - avelumab 
                - atezolizumab
                - ipilimumab-nivolumab
                - investigational immunotherapy
            asst:
              type: choice
              values:
                - Clinically stable no significant toxicity
                - Clinically stable mild to moderate toxicity 
                - Clinically stable major toxicity suspected
                - Suspicion of progressive disease
            plan:
              type: choice
              values:
                - continue current therapy
                - continue current therapy, start or continue supportive care
                - hold therapy start immediate treatment of high grade immune toxicity
                - hold therapy investigate for severe immune toxicity
                - investigate for disease progression
            planr:
              multiline: false
            meds:
              type: choice
              values:
                - no changes
                - stopped medication
                - started medication
                - medication changes
            medsr:
              multiline: false
            nextcycle:
              type: choice
              values:
                - 2 weeks
                - 3 weeks
                - 4 weeks
                - 6 weeks
                - after investigation
            exam:
              type: choice
              values:
                - not required
                - oral cavity, neck no evidence of disease
                - oral cavity, neck no evidence of disease, chest no significant abnormality
                - oral cavity, neck no evidence of disease chest and abdomen no significant abnormality 
                - concerning findings
            examr: 
              multiline: false
            labs:
              type: choice
              values:
                - not scheduled
                - no significant abnormality
                - abnormality requiring further investigation
                - abnormality requiring intervention
            labsr:
              multiline: false
            xray:
              type: choice
              values:
                - not scheduled
                - no significant abnormality
                - stable abnormalities not concerning for recurrence
                - new abnormalities of unclear significance
                - abnormalities suspicious of malignancy
            xrayr:
              multiline: false   
            pain:
              type: choice
              values:
               - no pain 
               - no change 
               - change in type or severity
               - new onset severe
               - new onset persistent and consistent
            constit:
              type: choice
              values:
               - none 
               - minor weight loss
               - significant weight loss
               - fever
               - drenching night sweats
               - multiple constitutional symptoms
            lump:
              type: choice
              values:
               - none noted
               - visible abnormality
               - lump suggesting adenopathy
               - other palpable abnormality
            fatigue:
              type: choice
              values:
               - none 
               - chronic and unchanged
               - new onset
               - significant increase 
            chest:
              type: choice
              values:
               - none 
               - chronic and unchanged
               - new onset
               - significant increase
            symptomsr:
              multiline: false
            rash:
              type: choice
              values:
                - none
                - mild
                - moderate
                - severe
                - blistering or with systemic symptoms
            itch:
              type: choice
              values:
                - none
                - mild
                - moderate
                - severe
            joints:
              type: choice
              values:
                - none
                - mild arthralgias or myalgias
                - mild or moderate arthraligais, objective synovitis
                - severe arthraglias or myalgias
                - polyarthralgias with systemic symptoms
            posstox:
              multiline: false
            toxicicityr:
              multiline: false

   

  - trigger: ":crtrev"
    replace: |
       Review for {{crtrev.situation}}
       Week {{crtrev.week}}
       Assessment {{crtrev.asst}}
       
       Plan {{crtrev.plan}}
        {{crtrev.planr}}
       
       Medication changes {{crtrev.meds}}
        {{crtrev.medsr}}

       Clinical Summary
       Symptoms
       Pain {{crtrev.pain}}
       Constitutional symptoms  {{crtrev.constit}}
       Palpable abnormality  {{crtrev.lump}}
       Ulceration  {{crtrev.ulcer}}
         {{crtrev.chest}}         
       Other {{crtrev.symptomsr}}
       Treatment toxicity
       Fatigue {{crtrev.fatigue}}
       Dryness {{crtrev.dry}}
       Difficulty eating {{crtrev.eat}}
       Swallowing issues {{crtrev.swallow}}
       Voice and speech {{crtrev.voice}}
       Objective findings   {{crtrev.exam}}
       Fibrosis/edema {{crtrev.exam2}}
       {{crtrev.examr}} 
       Blood tests {{crtrev.labs}}
       {{crtrev.labsr}}       
       Imaging {{crtrev.xray}}
       {{crtrev.xrayr}}
    vars:
      - name: "crtrev"
        type: form
        params:
          layout: "H&N cancer chemoRT
                   Situation {{situation}}
                   Week {{week}} 
                   Assessment {{asst}}
                   \n Plan {{plan}}
                   remarks {{planr}} 
                   \n Medication changes {{meds}}
                   remarks {{medsr}}
                   \n Symptoms
                   \n   Pain  {{pain}}
                   \n   Constitutional symptoms  {{constit}}
                   \n   Palpable abnormality {{lump}}
                   \n   Fatigue  {{fatigue}}
                   \n   Pulmonary symptoms grade {{chest}}
                   \n   Xerostomia {{dry}}
                   \n  Eating {{eat}}
                   \n Swallowing {{swallow}}
                   \n Voice and speech {{voice}}
                   \n   remarks {{symptomsr}}
                   \n Exam {{exam}}  remarks {{examr}}
                   \n fibrosis and edema {{exam2}}
                   \n labs {{labs}} remarks {{labsr}}
                   \n Scans {{xray}} remarks {{xrayr}}"
          fields:
            situation:
              type: choice
              values:
                - cisplatin 3 weekly RT
                - cisplatin weekly RT
                - carboplatin-FU 3 weekly RT
                - definitive cetuximab-RT
            week:
              type: choice
              values:
                - week 1
                - week 2
                - week 3
                - week 4
                - week 5
                - week 6
                - week 7
                - week 8
            asst:
              type: choice
              values:
                - As yet little in the way of adverse effects
                - Mild to moderate adverse effects
                - Substantive adverse effects, as expected
                - Major adverse effects, more than expected
            plan:
              type: choice
              values:
                - continue therapy
                - continue therapy, increase supportive care
                - hold chemotherapy, increase supportive care
                - other
            planr:
              multiline: false
            meds:
              type: choice
              values:
                - no changes
                - stopped medication
                - started medication
                - medication changes
            medsr:
              multiline: false
            exam:
              type: choice
              values:
                - not required
                - oral cavity clean, skin grade 0-1
                - oral cavity patchy erythema or ulceration, skin 0-1
                - oral cavity confluent ulceration skin 0-1
                - oral cavity conlfuent ulceration skin 2
                - other
            exam2:
              type: choice
              values:
                - no or mild lymphedema and fibrosis
                - moderate or significant fibrosis without lymphedema
                - moderate or significant fibrosis with lymphedema
                - moderate or significant lymphedema with little or no fibrosis
                - moderate or significant lymphedema with significant fibrosis
            examr: 
              multiline: false
            labs:
              type: choice
              values:
                - not scheduled
                - no significant abnormality
                - abnormality requiring further investigation
                - abnormality requiring intervention
            labsr:
              multiline: false
            xray:
              type: choice
              values:
                - not scheduled
                - no significant abnormality
                - stable abnormalities not concerning for recurrence
                - new abnormalities of unclear significance
                - abnormalities suspicious of malignancy
            xrayr:
              multiline: false   
            pain:
              type: choice
              values:
               - no pain 
               - no change 
               - change in type or severity
               - new onset severe
               - new onset persistent and consistent
            constit:
              type: choice
              values:
               - none 
               - minor weight loss
               - significant weight loss
               - fever
               - drenching night sweats
               - multiple constitutional symptoms
            lump:
              type: choice
              values:
               - none noted
               - visible abnormality
               - lump suggesting adenopathy
               - other palpable abnormality
            fatigue:
              type: choice
              values:
               - none 
               - chronic and unchanged
               - new onset
               - significant increase 
            chest:
              type: choice
              values:
               - none 
               - chronic and unchanged
               - new onset
               - significant increase
            symptomsr:
              multiline: false
            dry:
              type: choice
              values:
                - mild
                - moderate
                - severe
            eat:
              type: choice
              values:
                - minor alteration in diet
                - avoid certain foods, eating a variety
                - limited diet
                - soft diet only
                - liquid only
                - no oral intake
            swallow:
              type: choice
              values:
                - no restriction
                - care with food size or dryness
                - avoidance of some food
                - significant restrictions but no coughing or spluttering
                - significant restrictions with coughing and spluttering
                - no restrictions but coughing and spluttering
                - gastrostomy dependent
            voice:
              type: choice
              values:
                - no significant impact
                - mild changes in voice or speech
                - moderate changes in voice or speech
                - major impact on voice or speech 
   
