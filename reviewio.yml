  name: reviewio
  parent: default
  matches:
  - trigger: ":iorv"
    replace: |
       Pretreatment review for {{iorv.situation}}
       Assessment {{iorv.asst}}
       Plan {{iorv.plan}} {{iorv.planr}}
       Medication changes {{iorv.meds}} {{iorv.medsr}}
       Next cycle {{iorv.nextcycle}} 

       Clinical Summary
       Symptoms
       Pain {{iorv.pain}}
       Constitutional symptoms  {{iorv.constit}}
       Palpable abnormality  {{iorv.lump}}
       Other {{iorv.symptomsr}}
       Treatment toxicity
       Fatigue {{iorv.fatigue}}
       Skin rash {{iorv.rash}}
       Pruritus {{iorv.itch}}
       Arthralgias {{iorv.joints}}
       Possible indicators of toxicity {{iorv.posstox}}
       {{iorv.toxicityr}}
       Objective findings   {{iorv.exam}}
       {{iorv.examr}} 
       Blood tests {{iorv.labs}}
       {{iorv.labsr}}       
       Imaging {{iorv.xray}}
       {{iorv.xrayr}}
    vars:
      - name: "iorv"
        type: form
        params:
          layout: "Immunotherapy review
                   Situation {{situation}}
                   Assessment {{asst}}
                   \n Plan {{plan}}
                   remarks {{planr}} 
                   \n Medication changes {{meds}}
                   remarks {{medsr}}
                   \n next cycle {{nextcycle}}
                   \n Symptoms
                   \n   Pain  {{pain}}
                   \n   Constitutional symptoms  {{constit}}
                   \n   Palpable abnormality {{lump}}
                   \n   Fatigue  {{fatigue}}
                   \n   Other symptoms {{symptomsr}}
                   \n   Rash {{rash}}
                   \n  Itching {{itch}}
                   \n  Joints  {{joints}}
                   \n  Possible indicators of toxicity {{posstox}}
                   \n   remarks {{toxicityr}}
                   \n Exam {{exam}}  remarks {{examr}}
                   \n labs {{labs}} remarks {{labsr}}
                   \n Scans {{xray}} remarks {{xrayr}}"
          fields:
            situation:
              type: choice
              values:
                - pembrolizumab
                - nivolumab 
                - avelumab 
                - atezolizumab
                - cemiplimab
                - ipilimumab-nivolumab
                - investigational immunotherapy
            asst:
              type: choice
              values:
                - Clinically stable no significant toxicity
                - Clinically stable mild to moderate toxicity 
                - Clinically stable major toxicity suspected
                - Suspicion of progressive disease
            plan:
              type: choice
              values:
                - continue current therapy
                - continue current therapy, start or continue supportive care
                - hold therapy start immediate treatment of high grade immune toxicity
                - hold therapy investigate for severe immune toxicity
                - investigate for disease progression
            planr:
              multiline: false
            meds:
              type: choice
              values:
                - no changes
                - stopped medication
                - started medication
                - medication changes
            medsr:
              multiline: false
            nextcycle:
              type: choice
              values:
                - 2 weeks
                - 3 weeks
                - 4 weeks
                - 6 weeks
                - after investigation
            exam:
              type: choice
              values:
                - not required
                - oral cavity, neck no evidence of disease
                - oral cavity, neck no evidence of disease, chest no significant abnormality
                - oral cavity, neck no evidence of disease chest and abdomen no significant abnormality 
                - concerning findings
            examr: 
              multiline: false
            labs:
              type: choice
              values:
                - not scheduled
                - no significant abnormality
                - abnormality requiring further investigation
                - abnormality requiring intervention
                - results pending
            labsr:
              multiline: false
            xray:
              type: choice
              values:
                - not scheduled
                - no significant abnormality
                - stable abnormalities not concerning for recurrence
                - new abnormalities of unclear significance
                - abnormalities suspicious of malignancy
                - results pending
            xrayr:
              multiline: false   
            pain:
              type: choice
              values:
               - no pain 
               - chronic pain not related to disease 
               - stable pain related to known disease
               - reduced pain related to known disease
               - worse pain related to known disease
               - new onset pain
               - changed pain 
            constit:
              type: choice
              values:
               - none 
               - minor weight loss
               - significant weight loss
               - fever
               - drenching night sweats
               - multiple constitutional symptoms
            lump:
              type: choice
              values:
               - none noted
               - visible abnormality
               - lump suggesting adenopathy
               - other palpable abnormality
            fatigue:
              type: choice
              values:
               - none 
               - mild
               - moderate
               - significant increase
               - significant improvement
            chest:
              type: choice
              values:
               - no symptoms 
               - stable symptoms not related to disease or treatment
               - stable symptoms related to disease
               - increased symptoms
               - new onset symptoms
            symptomsr:
              multiline: false
            rash:
              type: choice
              values:
                - none
                - macules/papules <10% 
                - macules/papules 10-30% 
                - macules/papules  over 30%; rash impacting ADL 
                - blistering, ulceration, widespread mucositis
            itch:
              type: choice
              values:
                - none
                - mild
                - moderate
                - severe
            joints:
              type: choice
              values:
                - none
                - mild arthralgias or myalgias
                - mild or moderate arthralgias or myalgias
                - objective synovitis
                - severe arthraglias or myalgias
                - polyarthralgias with systemic symptoms
            posstox:
              multiline: false
            toxicicityr:
              multiline: false
            diarhoea:
              type: choice
              values:
                - none
                - <4 above baseline
                - 4-6 above baseline, blood or mucous in stool
                - more than 6 above baseline, incontinence, dehydration
                - grade 3 with fever, peritonism or ileus or perforation
            pituitary:
              type: choice
              values:
                - none
                - nil or mild symptoms
                - headaches, hypotension limiting iADL
                - severe symptoms or impairing ADL
                - visual change or life threatening consequences
            liver:
              type: choice
              values:
                - none
                - AST ALT up to 3 x N or bili up to 1.5 x N ( or 2 x baseline)
                - AST ALT 3-5X N or bili 1.5-3x N (or over 2 x baseline)
                - AST ALT 5-20 x N or bili 3 - 10 x N
                - AST ALT more than 20 X N or bili more than 10 x N
            pneumonitis:
              type: choice
              values:
                - none
                - asymptomatic radiology change only
                - symptomatic, limiting iADL
                - limiting ADL, O2 requirement
                - severe respiratory compromise
            neurotox:
               type: choice
               values:
                 - none
                 - asymptomatic or mild symptoms
                 - new onset moderate symptoms, limiting iADL
                 - new onset severe symptoms, limiting ADL
                 - life threatening
            nephro:
               type: choice
               values:
                 - creat over ULN and 1.5-2 x baseline, + proteinuria, < 1g/24h
                 - creat 2-3x baseline, proteinuria 2+, 1-3.4g proteinuria 24 hrs
                 - creat over 3 x baseline, over 3.5g ptoeteinuria 24 hrs
                 - creat over 6 x N, dialysis 
